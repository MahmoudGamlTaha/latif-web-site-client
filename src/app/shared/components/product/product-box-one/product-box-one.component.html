<div *ngIf="loader">
  <img src="assets/images/loader.gif"/>
</div>
  <div class="img-wrapper" *ngIf="product">
    <div class="lable-block">
      <span class="lable3" *ngIf="product.price == 0">Adoption</span>
      <span class="lable2" *ngIf="product.price > 0">for sale</span>
    </div>
    <div class="front">
      <a [routerLink]="['/shop/product-user/', product.id]">
        <img 
          [defaultImage]="ImageSrc ? ImageSrc : 'assets/images/product/placeholder.jpg'" 
          [lazyLoad]="ImageSrc ? ImageSrc : 'assets/images/product/placeholder.jpg'" 
          class="img-fluid lazy-loading imgSize" 
          alt="" />
      </a>
    </div>
    <div class="back" *ngIf="onHowerChangeImage">
      <a [routerLink]="['/shop/product-user/', product.id]">
        <img [src]="ImageSrc ? ImageSrc : 'assets/images/product/placeholder.jpg'" class="img-fluid lazy-loading imgSize" alt="">
      </a>
    </div>
    <ul class="product-thumb-list" *ngIf="thumbnail">
      <li class="grid_thumb_img" [class.active]="ImageSrc == image" *ngFor="let image of product?.images">
        <a href="javascript:void(0)" (mouseover)="ChangeVariantsImage(image)">
          <img [lazyLoad]="image">
        </a>
      </li>
    </ul>

  <div class="product-detail">
    <div>
      <bar-rating [rate]="5" [readOnly]="true"></bar-rating>
      <a [routerLink]="['/shop/product/left/sidebar?slug=', product.id]">
        <h6>{{ product?.name | titlecase }}</h6>
      </a>
      <p>{{ product?.description }}</p>
      <h4>
        {{ product?.price * currency?.price  | currency:currency?.currency:'symbol' }}
        <del *ngIf="product?.discount"><span class="money"> {{ product?.price * currency?.price | currency:currency?.currency:'symbol' }}</span></del>
      </h4>
     <!-- <ul class="color-variant" *ngIf="(product?.extra).length">
        <li [class]="color" *ngFor="let extra of product?.extra)" [ngStyle]="{'background-color': color}"
          (click)="ChangeVariants(color, product)">
        </li>
      </ul>-->
    </div>
  </div>
</div>
<app-skeleton-product-box *ngIf="loader"></app-skeleton-product-box>
<app-quick-view #quickView [product]="product" [currency]="currency"></app-quick-view>

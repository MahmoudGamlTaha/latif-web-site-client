<div class="form-group">
    <label for="">{{label}}</label>
    <ng-select  [formControl]="control"  [items]="listArr"  
    [bindLabel]="TranslateService.currentLang ==='en' ? 'name':'nameAr'" 
    bindValue="code" [attr.required]="required" [multiple]="multiple">
    </ng-select>
    <div class="invalid-feedback" [ngClass]="{'d-block':form?.invalid && form?.touched && control.invalid}">
        {{'common.required' | translate}}
    </div>
</div>

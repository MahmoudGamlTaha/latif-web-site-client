<owl-carousel-o [options]="BlogSliderConfig" class="no-arrow">
  <ng-container *ngFor="let blog of blogs">
    <ng-template carouselSlide>
      <div class="col-md-12">
        <a [routerLink]="'/pages/blog/details'">
          <div class="classic-effect">
            <img *ngIf="blog.image != null; else default" [src]="blog.image" class="img-fluid" alt="blog.title">
           <ng-template #default> <img src="assets/images/product/placeholder.jpg"  class="img-fluid blogImgSize"></ng-template>
            <span></span>
          </div>
        </a>
        <div class="blog-details">
          <h4>{{blog.createdDate}}</h4>
          <a [routerLink]="'/pages/blog/details'">
            <p>{{blog.title}}</p>
          </a>
          <hr class="style1">
          <h6> {{ 'by:' +blog.user?.firstName+' '+ blog.user?.lastName}} <!--, {{ '2 Comment' }} --></h6>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>

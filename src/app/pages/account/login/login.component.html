<app-breadcrumb [title]="'auth.login' | translate" [breadcrumb]="'auth.login' | translate"></app-breadcrumb>
<!-- section start -->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h3> {{'auth.login' | translate}}</h3>
                <div class="theme-card">
                    <form class="theme-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
                        <div class="form-group">
                            <label>{{'common.phone' | translate}}</label>
                            <ngx-intl-tel-input
                                [preferredCountries]="[CountryISO.UnitedStates, CountryISO.UnitedKingdom]"
                                [enableAutoCountrySelect]="false" [enablePlaceholder]="true" [searchCountryFlag]="true"
                                [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                                [selectFirstCountry]="false" [selectedCountryISO]="CountryISO.Egypt" [maxLength]="15"
                                [phoneValidation]="true" name="mobile" ngModel></ngx-intl-tel-input>
                        </div>
                        <div class="form-group">
                            <label>{{'auth.password' | translate}}</label>
                            <input type="password" name="password" class="form-control"
                                placeholder="Enter your password" required ngModel>
                        </div>
                        <button type="submit" class="btn btn-solid" [disabled]="f.invalid">{{'auth.login' | translate}}</button>

                        <a routerLink="/pages/register" class="btn btn-link">{{'auth.register' | translate}}</a>

                    </form>
                </div>
            </div>
        
        </div>
    </div>
</section>
<!--Section ends-->
